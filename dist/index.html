<!doctype html>
<html lang="ru">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="https://test.ru" />
  <meta property="og:image" content="./images/images/social-image.jpg" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="og:locale" content="ru_RU" />
  <meta name="robots" content="index, follow" />
  <meta name="copyright" content="https://test.ru" />
  <link rel="icon" href="./images/favicon/icon.ico" sizes="any" />
  <link rel="icon" href="./images/favicon/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/favicon/mobile-icon.png" />
  <title>Главная</title>
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

  <body>
    <div class="page">
      <header class="header clouds-decor clouds-decor_position_top">
  <div class="header__wrap">
    <a class="header__logo logo" href="./">
      <img
        class="logo__image"
        src="./images/logo.svg"
        alt="Домик, расположенный на раскрытой книжке"
        width="84"
        height="67"
      />
      <p class="logo__content">
        <span class="logo__title">Детский сад № 43</span>
        <span>Центр развития ребенка</span>
      </p>
    </a>
    <menu class="header__menu menu">
      <ul class="menu__list">
        <li><a class="menu__link" href="./">Главная</a></li>
        <li><a class="menu__link" href="./">О нас</a></li>
        <li>
          <a class="menu__link" href="./"
            >Сведения об образовательной организации</a
          >
        </li>
        <li><a class="menu__link" href="./">Программы</a></li>
        <li><a class="menu__link" href="./">Режим</a></li>
        <li><a class="menu__link" href="./">Расписание</a></li>
        <li><a class="menu__link" href="./">Ещё</a></li>
      </ul>
    </menu>
    <div class="header__panel">
      <ul class="social-group">
        <li>
          <a class="social-group__link icon icon_type_vkontakte" href="#0"></a>
        </li>
        <li>
          <a class="social-group__link icon icon_type_telegram" href="#0"></a>
        </li>
        <li>
          <a class="social-group__link icon icon_type_phone" href="tel:"></a>
        </li>
      </ul>
      <a href="#feedback-form" class="button button_theme_accent"
        ><span class="button__text">Задать вопрос</span></a
      >
      <form class="header__search" action="" name="search">
        <div class="field">
          <label class="field__label visually-hidden" for="main-search"
            >Поиск по сайту</label
          >
          <div class="field__inner">
            <input
              class="field__input"
              type="search"
              id="main-search"
              name="search"
              placeholder="Найти..."
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</header>

      <main class="page__content">
        <section class="top-banner clouds-decor clouds-decor_inset_bottom">
  <h1>Центр развития</h1>
</section>

      </main>
      <footer class="footer">
  <h2>Footer</h2>
</footer>

    </div>
    <script src="./scripts/main.js" defer></script>
  </body>
</html>
